<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'apply_for_job' job.id %}">{{ job.title }}</a>
                - {{ job.location }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
