<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
</head>
<body>
    <h1>Job Postings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'view_applications' job.id %}">{{ job.title }}</a>
                <p>{{ job.description }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_job_posting' %}">Create New Job Posting</a>
</body>
</html>
